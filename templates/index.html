<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Entity Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #dee2e6;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        #text-input {
            min-height: 150px;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .result-item {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            border-left: 4px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .entity-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            margin-right: 15px;
            font-weight: 600;
            font-size: 0.9em;
            min-width: 120px;
            text-align: center;
        }
        .MONEY { 
            background-color: #d1e7dd; 
            color: #0f5132;
            border-left-color: #0f5132;
        }
        .ORG { 
            background-color: #cfe2ff; 
            color: #084298;
            border-left-color: #084298;
        }
        .DATE { 
            background-color: #fff3cd; 
            color: #664d03;
            border-left-color: #664d03;
        }
        .PERCENT { 
            background-color: #f8d7da; 
            color: #842029;
            border-left-color: #842029;
        }
        .FINANCIAL_METRIC { 
            background-color: #e2e3e5; 
            color: #41464b;
            border-left-color: #41464b;
        }
        .FINANCIAL_TERM { 
            background-color: #d3d3d3; 
            color: #1a1e21;
            border-left-color: #1a1e21;
        }
        .confidence {
            float: right;
            color: #666;
            font-size: 0.9em;
        }
        .text-value {
            font-family: 'Consolas', monospace;
            font-size: 1.1em;
            margin-left: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .nav-tabs .nav-link {
            color: #6c757d;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: 600;
        }
        .file-upload {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-info {
            margin-top: 1rem;
            font-size: 0.9em;
            color: #6c757d;
        }
        .file-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="h3 mb-0">Financial Entity Recognition</h1>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs mb-3" id="inputTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-panel" type="button" role="tab">Enter Text</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file-panel" type="button" role="tab">Upload File</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="inputTabsContent">
                    <!-- Text Input Panel -->
                    <div class="tab-pane fade show active" id="text-panel" role="tabpanel">
                        <form id="text-form">
                            <div class="mb-4">
                                <label for="text-input" class="form-label">Enter financial text:</label>
                                <textarea class="form-control" id="text-input" rows="6" placeholder="Example: In Q3 2023, Goldman Sachs reported a net profit of $12.6 billion..."></textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">Analyze Text</button>
                            </div>
                        </form>
                    </div>

                    <!-- File Upload Panel -->
                    <div class="tab-pane fade" id="file-panel" role="tabpanel">
                        <form id="file-form">
                            <div class="mb-4">
                                <div class="file-upload" id="drop-zone">
                                    <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" />
                                    <div class="upload-content">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#0d6efd" class="bi bi-cloud-upload mb-3" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                                            <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                        </svg>
                                        <h5>Drag & Drop or Click to Upload</h5>
                                        <p class="text-muted">Supported formats: PDF, Word, Text, Images</p>
                                    </div>
                                    <div class="file-info" style="display: none;">
                                        Selected file: <span id="file-name"></span>
                                        <button type="button" class="btn btn-link text-danger p-0 ms-2" id="remove-file">Remove</button>
                                    </div>
                                    <img id="image-preview" class="file-preview" />
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary" disabled>Analyze File</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading">
            <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="results" style="display: none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="h4 mb-0">Detected Entities:</h2>
                </div>
                <div class="card-body" id="entities-list">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // File Upload Handling
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.querySelector('.file-info');
        const fileName = document.getElementById('file-name');
        const removeFile = document.getElementById('remove-file');
        const imagePreview = document.getElementById('image-preview');
        const fileForm = document.getElementById('file-form');
        const analyzeFileBtn = fileForm.querySelector('button[type="submit"]');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-primary');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-primary');
        }

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect);
        removeFile.addEventListener('click', clearFile);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        function handleFile(file) {
            if (!file) return;

            // Show file info
            fileInfo.style.display = 'block';
            fileName.textContent = file.name;
            analyzeFileBtn.disabled = false;

            // Preview if it's an image
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        }

        function clearFile() {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            imagePreview.style.display = 'none';
            analyzeFileBtn.disabled = true;
        }

        // Form Submission Handling
        document.getElementById('text-form').addEventListener('submit', handleTextSubmit);
        document.getElementById('file-form').addEventListener('submit', handleFileSubmit);

        async function handleTextSubmit(e) {
            e.preventDefault();
            const text = document.getElementById('text-input').value.trim();
            
            if (!text) {
                alert('Please enter some text to analyze.');
                return;
            }

            await analyzeContent('text', { text });
        }

        async function handleFileSubmit(e) {
            e.preventDefault();
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file to analyze.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            await analyzeContent('file', formData);
        }

        async function analyzeContent(type, data) {
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const endpoint = type === 'text' ? '/analyze' : '/analyze_file';
                const options = {
                    method: 'POST',
                    headers: type === 'text' ? { 'Content-Type': 'application/json' } : {},
                    body: type === 'text' ? JSON.stringify(data) : data
                };

                const response = await fetch(endpoint, options);
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    alert(result.error || 'An error occurred while analyzing the content.');
                }
            } catch (error) {
                alert('An error occurred while communicating with the server.');
                console.error('Error:', error);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }

        function displayResults(entities) {
            const resultsDiv = document.getElementById('entities-list');
            
            if (entities.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-info">No financial entities found in the content.</div>';
                document.getElementById('results').style.display = 'block';
                return;
            }

            // Sort entities by type and confidence
            entities.sort((a, b) => {
                if (a.entity === b.entity) {
                    return b.score - a.score;
                }
                return a.entity.localeCompare(b.entity);
            });

            // Display results
            resultsDiv.innerHTML = entities.map(entity => `
                <div class="result-item ${entity.entity}">
                    <span class="entity-tag ${entity.entity}">${entity.entity}</span>
                    <span class="text-value">${entity.text}</span>
                    <span class="confidence">Confidence: ${entity.score.toFixed(2)}</span>
                </div>
            `).join('');

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
