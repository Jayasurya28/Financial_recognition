<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Entity Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 1rem;
            min-height: 150px;
            font-size: 1rem;
            border: 2px solid #dee2e6;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .result-item {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            border-left: 4px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .entity-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            margin-right: 15px;
            font-weight: 600;
            font-size: 0.9em;
            min-width: 120px;
            text-align: center;
        }
        .MONEY { 
            background-color: #d1e7dd; 
            color: #0f5132;
            border-left-color: #0f5132;
        }
        .ORG { 
            background-color: #cfe2ff; 
            color: #084298;
            border-left-color: #084298;
        }
        .DATE { 
            background-color: #fff3cd; 
            color: #664d03;
            border-left-color: #664d03;
        }
        .PERCENT { 
            background-color: #f8d7da; 
            color: #842029;
            border-left-color: #842029;
        }
        .FINANCIAL_METRIC { 
            background-color: #e2e3e5; 
            color: #41464b;
            border-left-color: #41464b;
        }
        .FINANCIAL_TERM { 
            background-color: #d3d3d3; 
            color: #1a1e21;
            border-left-color: #1a1e21;
        }
        .confidence {
            float: right;
            color: #666;
            font-size: 0.9em;
        }
        .text-value {
            font-family: 'Consolas', monospace;
            font-size: 1.1em;
            margin-left: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="h3 mb-0">Financial Entity Recognition</h1>
            </div>
            <div class="card-body">
                <form id="analyze-form">
                    <div class="mb-4">
                        <label for="text-input" class="form-label">Enter financial text:</label>
                        <textarea class="form-control" id="text-input" rows="6" placeholder="Example: In Q3 2023, Goldman Sachs reported a net profit of $12.6 billion with a P/E ratio of 15.2..."></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Analyze Text</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading">
            <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="results" style="display: none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="h4 mb-0">Detected Entities:</h2>
                </div>
                <div class="card-body" id="entities-list">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyze-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text-input').value.trim();
            
            if (!text) {
                alert('Please enter some text to analyze.');
                return;
            }

            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    alert(data.error || 'An error occurred while analyzing the text.');
                }
            } catch (error) {
                alert('An error occurred while communicating with the server.');
                console.error('Error:', error);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });

        function displayResults(entities) {
            const resultsDiv = document.getElementById('entities-list');
            
            if (entities.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-info">No financial entities found in the text.</div>';
                document.getElementById('results').style.display = 'block';
                return;
            }

            // Sort entities by type and confidence
            entities.sort((a, b) => {
                if (a.entity === b.entity) {
                    return b.score - a.score;
                }
                return a.entity.localeCompare(b.entity);
            });

            // Display results
            resultsDiv.innerHTML = entities.map(entity => `
                <div class="result-item ${entity.entity}">
                    <span class="entity-tag ${entity.entity}">${entity.entity}</span>
                    <span class="text-value">${entity.text}</span>
                    <span class="confidence">Confidence: ${entity.score.toFixed(2)}</span>
                </div>
            `).join('');

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
